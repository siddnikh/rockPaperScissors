<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock-Paper-Scissors!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1 style="text-align: center;">Play the classical Rock-Paper-Scissors!</h1>
        <h3 style="text-align: center;">Click <button onclick="game()">HERE</button> to play the game! </h3>
        
        <script>
        var computerPlay = function(){

            var choices = ["rock","paper","scissors"];
            return(choices[Math.floor(Math.random() * 3)]);
        }
        
        var playRound = function(choiceP , choiceC){
            var r;
            if(choiceP == choiceC){
            r = "It's a draw!";}
            else if(choiceP == "rock" && choiceC == "scissors"){
            r = "You Win! Rock beats Scissors";}
            else if(choiceP == "rock" && choiceC == "paper"){
            r = "You Lose! Paper beats Rock";}
            else if(choiceP == "paper" && choiceC == "rock"){
            r = "You Win! Paper beats Rock";}
            else if(choiceP == "paper" && choiceC == "scissors"){
            r = "You Lose! Scissors beat Paper";}
            else if(choiceP == "scissors" && choiceC == "rock"){
            r = "You Lose! Rock beats Scissors";}
            else if(choiceP == "scissors" && choiceC == "paper"){
            r = "You Win! Scissors beats Paper";}

            return(r) ;

        }

        var game = function(){
            var userCount = 0;
            var computerCount = 0;
            for(i = 1; i <= 5; i++){

                var choiceP = prompt("Enter your choice, mi comrade.").toLowerCase();
                var result = playRound(choiceP, computerPlay());
                console.log(result);
                if(result.indexOf("Win")!=-1)
                userCount++;
                else computerCount++;

            }

            if(userCount > computerCount)
            console.log("You won the overall game! Congratulations!"); 
            else console.log("You lost the overall game :( \n better luck next time");

        }

        </script>
    </body>
</html>
